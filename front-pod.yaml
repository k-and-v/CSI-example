kind: Pod
apiVersion: v1
metadata:
  name: azure-frontend
  labels:
    app: azure-frontend
spec:
  nodeSelector:
    "kubernetes.io/os": linux
  containers:
  - name: azure-frontend
    image: mcr.microsoft.com/azuredocs/azure-vote-front:v1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    ports:
    - containerPort: 80
    env:
    - name: REDIS
      value: "azure-backend"