apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-frontend
  template:
    metadata:
      labels:
        app: azure-frontend
        aadpodidbinding: csi-pod-identity        
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: azure-frontend
        image: mcr.microsoft.com/azuredocs/azure-vote-front:v1
        args:
          - --subscriptionid=c20af893-07e7-4184-98c7-efaf39fe8981           # $SUB_NAME
          - --clientid=b5b95c0a-377b-4f53-859b-f24cad94085d                 # $IDENTITY_CLIENT_ID
          - --resourcegroup=rg-csitest                                      # $IDENTITY_RESOURCE_GROUP        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "azure-backend"
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
  volumes:
    - name: secrets-store01-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "azure-podid"        